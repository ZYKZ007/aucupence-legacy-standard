<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680">
  <rect x="20" y="20" width="1160" height="640" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
  <text x="40" y="60" font-family="Arial" font-size="26" font-weight="bold">Reference Architecture (Proposal-Level)</text>
  <text x="40" y="92" font-family="Arial" font-size="14">Abstracted baseline for regulated, transaction-heavy digital platforms</text>

  <rect x="60" y="130" width="1080" height="90" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="80" y="175" font-family="Arial" font-size="18" font-weight="bold">Channels</text>
  <text x="210" y="175" font-family="Arial" font-size="14">Web • Mobile • Partner Portals • Branch/Operations Console</text>

  <rect x="60" y="240" width="1080" height="110" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="80" y="285" font-family="Arial" font-size="18" font-weight="bold">Edge & Integration</text>
  <text x="280" y="275" font-family="Arial" font-size="14">WAF • API Gateway • BFF • Rate Limiting • Identity (OIDC/SAML)</text>
  <text x="280" y="305" font-family="Arial" font-size="14">Event Backbone • Adapter Services (Core Banking, KYC, Bureaus, Payments)</text>

  <rect x="60" y="370" width="1080" height="120" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="80" y="415" font-family="Arial" font-size="18" font-weight="bold">Domain Services</text>
  <text x="260" y="405" font-family="Arial" font-size="14">Onboarding • Origination • Decisioning • Servicing • Collections • Payments</text>
  <text x="260" y="435" font-family="Arial" font-size="14">Customer 360 • Product/Catalog • Pricing/Limits Engine</text>

  <rect x="60" y="510" width="1080" height="110" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="80" y="555" font-family="Arial" font-size="18" font-weight="bold">Data, Audit & Intelligence</text>
  <text x="320" y="545" font-family="Arial" font-size="14">Operational Stores • Cache • Search</text>
  <text x="320" y="575" font-family="Arial" font-size="14">Immutable Audit/Event Store • Reporting Mart • Risk/Analytics</text>

  <line x1="600" y1="220" x2="600" y2="240" stroke="#888" stroke-width="2"/>
  <line x1="600" y1="350" x2="600" y2="370" stroke="#888" stroke-width="2"/>
  <line x1="600" y1="490" x2="600" y2="510" stroke="#888" stroke-width="2"/>

  <text x="60" y="645" font-family="Arial" font-size="12" fill="#666">
    Notes: This diagram is intentionally abstract. It is used to support proposal narratives and training enablement,
    not to disclose client-specific implementation details.
  </text>
</svg>
